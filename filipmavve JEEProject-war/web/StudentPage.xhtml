<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Register Student</title>
    </h:head>
    <h:body>

        <h:outputStylesheet library="css" name="style.css"  />
        <f:loadBundle basename="com.filipmavve.messages.MyMessages" var="msg"/>
        <h:form id="studentForm">
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText id="msgFirstName" value="#{msg.student_firstName}"/>
                <p:inputText id="studentFirstName" value="#{studentBean.firstName}">
                             <f:validator validatorId="nameValidator" />
                             <p:ajax event="keyup" update="firstNameError"/>
                </p:inputText>
                <h:message id="firstNameError" for="studentFirstName" style="color:red" />

                Student last name: 
                <p:inputText id="studentLastName"
                             value="#{studentBean.lastName}"/>
                <h:message id="lastNameError" for="studentLastName" style="color:red" />


                Student IdNumber: 
                <p:inputText id="studentId"
                             value="#{studentBean.idNumber}"/>
                <h:message id="idError" for="studentId" style="color:red" />

                Student email: 
                <p:inputText id="studentEmail"
                             value="#{studentBean.email}">
                    <f:validator validatorId="emailValidator" />
                    <p:ajax event="keyup" update="emailError" />
                </p:inputText>
                <h:message id="emailError" for="studentEmail" style="color:red" />

                <p:outputLabel for="studentCorse" value="Course list"/>
                <p:selectOneMenu id="studentCorse" value="#{studentBean.course}"  >
                    <f:selectItem itemLabel="Select Course"  noSelectionOption="true"/>
                    <f:selectItems value="#{studentBean.courses}" var="selectedCourse"
                                   itemLabel="#{selectedCourse.courseName}" itemValue="#{selectedCourse.courseName}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <br/>
            <p:commandButton id="studentAdd" value="Add Student" update="studentTable"
                             action="#{studentBean.addStudent()}" />
            <br/>
            <br/>   
            <p:dataTable id="studentTable" value="#{studentBean.studentsList}" var="student"
                         styleClass="order-table" paginator="true" rows="20">
                <!--headerClass="order-table-header"
                rowClasses="order-table-odd-row,order-table-even-row"
                columnClasses="order-table-row,order-table-row,order-table-row,order-table-row,order-table-row,order-table-row"-->
                <f:facet name="header">
                    <h:outputText value="Logged Students" />
                </f:facet>
                <p:column headerText="First Name">
                    <h:outputText value="#{student.firstName}" rendered="#{not student.editable}" />
                    <h:inputText value="#{student.firstName}" rendered="#{student.editable}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{student.lastName}" rendered="#{not student.editable}"/>
                    <h:inputText value="#{student.lastName}" rendered="#{ student.editable}"/>
                </p:column>
                <p:column headerText="Course">
                    <h:outputText value="#{student.course}" rendered="#{not student.editable}" />
                    <h:inputText value="#{student.course}" rendered="#{ student.editable}" />
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{student.email}" rendered="#{not student.editable}"/>
                    <h:inputText value="#{student.email}" rendered="#{ student.editable}"/>
                </p:column>
                <p:column headerText="Id Number">
                    <h:outputText value="#{student.idNumber}" rendered="#{not student.editable}" />
                    <h:inputText value="#{student.idNumber}" rendered="#{student.editable}" />
                </p:column>
                <p:column headerText="Action">
                    <h:commandLink value="Edit" action="#{studentBean.editAction(student)}"
                                   rendered="#{not student.editable}" />
                    <h:commandLink value="Save" action="#{studentBean.saveAction(student)}"
                                   rendered="#{student.editable}" class="studentSave" />
                    <h:commandLink value="Cancel" action="#{studentBean.cancelAction(student)}"
                                   rendered="#{student.editable}" />
                    <h:commandLink value="Delete" action="#{studentBean.deleteAction(student)}"
                                   rendered="#{not student.editable}" class="studentDelete" />
                </p:column>
            </p:dataTable>
            <h:commandButton value="Save all changes" action="#{studentBean.saveAllAction()}"/>
            <br/>
            <h:commandButton value="Back" action="Home"/>
        </h:form>
    </h:body>
</html>

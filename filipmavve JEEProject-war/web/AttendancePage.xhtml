<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Attendance Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="console" value="Basic:" />
                <p:selectOneMenu id="console" style="width:225px">
                    <f:selectItem itemLabel="Select course" itemDisabled="true" />
                    <f:selectItems value="#{courseBean.courses}" var="selectedCourse" itemLabel="#{selectedCourse.courseName}" 
                                   itemValue="#{selectedCourse.courseName}"/>

                </p:selectOneMenu>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>

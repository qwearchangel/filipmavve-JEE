<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Attendance Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="console" value="Basic:" />
                <p:selectOneMenu id="console" style="width:225px">
                    <f:selectItem itemLabel="Select course" itemDisabled="true" />
                    <f:selectItems value="#{courseBean.courses}" var="selectedCourse" itemLabel="#{selectedCourse.courseName}" 
                                   itemValue="#{selectedCourse.courseName}"/>

                </p:selectOneMenu>
                <p:commandButton value="Select Course" action="#{courseBean.getStudentsByCourseID(selectedCourse.courseName)}" oncomplete="PF('attForm').show()" 
                                 update=":attForm"/>           
            </h:panelGrid>
        </h:form>
        
          <h:form id="attForm">
            <p:dialog header="confirmation for new teacher!" widgetVar="attForm" modal="true" height="250" width="500" closeOnEscape="true">
                <h:panelGrid id="confirmPanelGrid" columns="3" cellpadding="5">

                    <h:outputText id="msgFirstName" value="#{registerTecherBean.firstName}"/>
                    <br></br>
                    <h:outputText id="msgLastName" value="#{registerTecherBean.lastName}"/>
                    <br></br>
                    <h:outputText id="msgEmail" value="#{registerTecherBean.email}"/>
                    <br></br>
                    <h:outputText id="msgPhoneNr" value="#{registerTecherBean.phoneNr}"/>
                    <br></br>

                </h:panelGrid>
                <br/>
                <p:commandButton class="form-module button" id="teacherAdd" value="Login" action="#{registerTecherBean.registerNav('Login.xhtml')}"  
                                 oncomplete="PF('registerConfirmation').hide();" />
            </p:dialog>
        </h:form>
    </h:body>
</html>
